<ion-header>
    <ion-navbar>
        <button mat-button color="primary">
        Back
        </button>

        Item List

        <ion-buttons end>

        </ion-buttons>
    </ion-navbar>


    <ion-toolbar>
        <ion-item center>
            <p>Company Name</p>

<ion-content>

    </ion-list>
</ion-content>
