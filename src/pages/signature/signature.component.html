<style>
  app-signature signature-pad canvas {
  border: dashed 1px #ccc;
  width: 100%;
  height: 500px;
}
</style>


<ion-header>
    <ion-navbar >
      <ion-title>Signature</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  <signature-pad [options]="signaturePadOptions"  id="signatureCanvas"></signature-pad>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
  <button ion-button full color="danger" (click)="drawCancel()">Cancel</button>
      </ion-col>
      <ion-col col-4>
  <button ion-button full color="light" (click)="drawClear()">Clear</button>
      </ion-col>
      <ion-col col-4>
  <button ion-button full  (click)="drawComplete()">Done</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  </ion-content>
